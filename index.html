<script>
let synth = window.speechSynthesis;
let voices = [];

function loadVoices() {
    voices = synth.getVoices();
    updateVoiceList();
}

function updateVoiceList() {
    let selectedLang = document.getElementById("language").value;
    let voiceSelect = document.getElementById("voiceSelect");
    voiceSelect.innerHTML = "";

    voices.filter(v => v.lang === selectedLang)
        .forEach(v => {
            let option = document.createElement("option");
            option.value = voices.indexOf(v);
            option.textContent = v.name;
            voiceSelect.appendChild(option);
        });
}

document.getElementById("language").addEventListener("change", updateVoiceList);

synth.onvoiceschanged = loadVoices;

function speakText() {
    let text = document.getElementById("text").value;
    if (!text) return alert("Ğ‘ÑƒĞ´ÑŒ Ğ»Ğ°ÑĞºĞ°, Ğ²Ğ²ĞµĞ´Ñ–Ñ‚ÑŒ Ñ‚ĞµĞºÑÑ‚!");

    let utterance = new SpeechSynthesisUtterance(text);
    let voiceIndex = document.getElementById("voiceSelect").value;
    let rate = document.getElementById("rate").value;

    utterance.voice = voices[voiceIndex];
    utterance.rate = rate;

    synth.speak(utterance);
}

function stopText() {
    synth.cancel();
}

function downloadAudio() {
    alert("âš  Ğ”Ğ»Ñ Ğ·Ğ°Ğ¿Ğ¸ÑÑƒ Ğ±Ñ€Ğ°ÑƒĞ·ĞµÑ€ Ğ¿Ğ¾Ğ¿Ñ€Ğ¾ÑĞ¸Ñ‚ÑŒ Ğ´Ğ¾Ğ·Ğ²Ñ–Ğ» Ğ½Ğ° Ğ¼Ñ–ĞºÑ€Ğ¾Ñ„Ğ¾Ğ½.");

    navigator.mediaDevices.getUserMedia({audio:true}).then(stream => {
        let recorder = new MediaRecorder(stream);
        let chunks = [];

        recorder.ondataavailable = e => chunks.push(e.data);

        recorder.onstop = e => {
            let blob = new Blob(chunks, { type: 'audio/wav' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement("a");
            a.href = url;
            a.download = "anime_voice.wav";
            a.click();
        };

        recorder.start();
        speakText();

        setTimeout(() => recorder.stop(), 5000);
    });
}
</script>
