<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Anime AI Voice PRO</title>
<style>
body{

.overlay{

}

}

width:100%;

}

</style>
</head>
<body>

<div class="overlay">
<h2>üéô –ê–Ω—ñ–º–µ AI –û–∑–≤—É—á–∫–∞</h2>

<textarea id="text" placeholder="–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç..."></textarea>

<button onclick="previewVoice()">üéô –û–∑–≤—É—á–∏—Ç–∏</button>
<button onclick="downloadMP3()">üíæ –ó–∞–≤–∞–Ω—Ç–∞–∂–∏—Ç–∏ MP3</button>

<p id="status"></p>
</div>

<script>

const API_KEY = 343e169159310fc9edc2ccf895c7939eb498e8a0a60adda81d7b98cfc2e1759e

async function generateAudio(){
const text = document.getElementById("text").value;
if(!text) {
alert("–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç!");
return null;
}

document.getElementById("status").innerText="–ì–µ–Ω–µ—Ä—É—î—Ç—å—Å—è –∞—É–¥—ñ–æ...";

const response = await fetch(
"https://api.elevenlabs.io/v1/text-to-speech/EXAVITQu4vr4xnSDxMaL",
{
method:"POST",
headers:{
"Accept":"audio/mpeg",
"Content-Type":"application/json",
"xi-api-key":API_KEY
},
body:JSON.stringify({
text:text,
model_id:"eleven_multilingual_v2"
})
});

if(!response.ok){
document.getElementById("status").innerText="–ü–æ–º–∏–ª–∫–∞ API";
return null;
}

return await response.blob();
}

async function previewVoice(){
const blob = await generateAudio();
if(!blob) return;

const audioURL = URL.createObjectURL(blob);
const audio = new Audio(audioURL);
audio.play();

document.getElementById("status").innerText="–í—ñ–¥—Ç–≤–æ—Ä–µ–Ω–Ω—è...";
}

async function downloadMP3(){
const blob = await generateAudio();
if(!blob) return;

const url = URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;
a.download="anime_voice.mp3";
a.click();

document.getElementById("status").innerText="MP3 –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–æ!";
}

</script>
